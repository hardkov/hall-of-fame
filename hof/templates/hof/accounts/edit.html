{% extends 'hof/base.html' %}

{% block content %}
<section class="profile my-4">
<div class="jumbotron jumbotron-fluid py-3">
    <div class="container">
        <h1 class="display-4">Edit your profile</h1>
    </div>
</div>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn-primary" type="submit">Submit</button>
    </form>
</div>

</section>
{% endblock %}
