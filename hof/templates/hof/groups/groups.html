{% extends 'hof/base.html' %}

{% block content %}
    <section class="groups my-4">
        <div class="jumbotron jumbotron-fluid py-2">
            <div class="container">
                <h1 class="display-4">Groups</h1>
                <p class="lead"></p>
            </div>
        </div>
        <div class="container">
            <div class="card-deck">
            {% for group in groups %}
              <a href="{% url 'hof:group' group.id%}" class="card mb-3 text-white bg-secondary">
              <div class="card-header">{{ group.lecturer }}</div>
                <div class="card-body">
                  <p class="card-text">
                      <strong>Day:</strong> {{ group.day_of_the_week.title }} <br>
                      <strong>Time: </strong> {{ group.time }}
                  </p>
                </div>
                <div class="card-footer">Year: {{ group.year }}</div>
              </a>

            {% endfor %}
              </div>
            </div>
        </div>
    </section>
{% endblock %}
