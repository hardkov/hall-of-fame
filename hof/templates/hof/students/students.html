{% extends 'hof/base.html' %}

{% block content %}
    <section class="students my-4">
        <div class="container">
            <ul class="list-group mb-3">
                <li class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center">
                    Total number of students
                    <span class="badge badge-primary badge-pill">{{ student_count }}</span>
                </li>
            </ul>
            {% for entry in students_by_year %}
            <ul class="list-group">
                <li class="list-group-item list-group-item-secondary d-flex justify-content-between align-items-center">
                    {{ entry.year }}
                    <span class="badge badge-primary badge-pill">
                            {{ entry.students | length }}
                    </span>
                </li>

                {% for student in entry.students %}
                    <a href="{% url 'hof:student' student.id%}" class="list-group-item">{{ student.nickname }}</a>
                {% endfor %}
            {% endfor %}
        </div>
    </section>
{% endblock %}
